<div class="ml-3 alert position-absolute" *ngIf="type" [@alert]
     [ngClass]="type === 'success' ? 'alert-success':'alert-danger' &&
                type === 'error' ? 'alert-danger':''">
  {{message}}
  <button type="button" class="close" (click)="delAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
