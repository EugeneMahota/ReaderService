<div class="container">
  <div class="row m-1 mt-2">
    <div class="col-6 pl-0">
      <h5>Аттракцион имя волшебное</h5>
      <div class="text-muted">Цена 1200руб/1200бон.</div>
      <div class="dropdown-divider"></div>
      <div class="display-1 text-center font-weight-bold">
        {{quantityPass}}
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-4 mt-2 pl-1 pr-1" *ngFor="let number of [1,2,3,4,5,6,7,8,9]; let i = index">
          <button class="btn btn-lg w-100" (click)="setQuantityPass(number)" [ngClass]="quantityPass === number ? 'btn-primary':'btn-secondary'">{{i+1}}</button>
        </div>
        <div class="col-4 mt-2 pl-1 pr-1">
          <button class="btn btn-lg btn-secondary w-100"><</button>
        </div>
        <div class="col-4 mt-2 pl-1 pr-1">
          <button class="btn btn-lg btn-secondary w-100">0</button>
        </div>
        <div class="col-4 mt-2 pl-1 pr-1">
          <button class="btn btn-lg btn-secondary w-100">></button>
        </div>
      </div>
    </div>
  </div>
</div>
