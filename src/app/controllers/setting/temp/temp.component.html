<div class="p-3">
  <div class="row">
    <div class="col-6">
      <h4>Температура: {{temp}}</h4>

      <button class="btn btn-success mr-2" (click)="subscribe()">СТАРТ</button>
      <button class="btn btn-danger" (click)="unsubscribe()">СТОП</button>
    </div>
    <div class="col-6">
      <div class="card mb-2" *ngFor="let block of listBlock">
        <div class="btn btn-danger">{{block}}</div>
        <div class="btn btn-warning">{{block}}</div>
        <div class="btn btn-success">{{block}}</div>
        <div class="btn btn-primary">{{block}}</div>
        <div class="btn btn-danger">{{block}}</div>
      </div>
    </div>
  </div>
</div>
