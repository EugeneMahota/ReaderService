<div class="container">
  <div class="row">
    <div class="col-10 mb-3 mt-2 pr-1 pl-1">
      <input class="form-control" id="password" name="password" [(ngModel)]="dataConnect.password" placeholder="Введите пароль">
    </div>
    <div class="col-2 mb-3 mt-2 pr-1 pl-1">
      <button class="btn w-100 btn-outline-dark mr-1 mb-1" (click)="clearPassword()"><-</button>
    </div>
    <div class="col-auto m-auto p-0">
      <button class="btn btn-outline-dark mr-1 mb-1" *ngFor="let number of number" (click)="inputPassword(number)">{{number}}</button>
    </div>
    <div class="col-auto m-auto p-0">
      <button class="btn btn-outline-dark mr-1 mb-1" *ngFor="let key of keyboardOne" (click)="inputPassword(!upperCase ? key:key.toUpperCase())">{{!upperCase ? key:key.toUpperCase()}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-auto m-auto p-0">
      <button class="btn btn-outline-dark mr-1 mb-1" *ngFor="let key of keyboardTwo" (click)="inputPassword(!upperCase ? key:key.toUpperCase())">{{!upperCase ? key:key.toUpperCase()}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-auto m-auto p-0">
      <button class="btn mr-1 mb-1 w-auto" [ngClass]="upperCase ? 'btn-dark':'btn-outline-dark'" (click)="upperCase = !upperCase">shft</button>
      <button class="btn btn-outline-dark mr-1 mb-1" *ngFor="let key of keyboardThree" (click)="inputPassword(!upperCase ? key:key.toUpperCase())">{{!upperCase ? key:key.toUpperCase()}}</button>
      <button class="btn btn-outline-dark mb-1 w-auto" (click)="connectTo()">ok</button>
    </div>
  </div>
</div>
