<div class="container">
  <div class="row">
    <div class="col-9" id="table">
      <table class="table table-sm table-bordered">
        <thead>
        </thead>
        <tbody>
        <tr *ngFor="let wifi of listWiFi; let i = index">
          <td class="text-center">{{i+1}}</td>
          <td>{{wifi.ssid}}</td>
          <td class="text-center">
            <button class="btn btn-sm" routerLink="{{wifi.ssid}}">Подключиться</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary btn-sm mb-1" (click)="scrollTable(true)">Вверх</button><br/>
      <button class="btn btn-secondary btn-sm mb-1" (click)="scrollTable(false)">Вниз</button><br/>
      <button class="btn btn-secondary btn-sm mb-1" (click)="ngOnInit()">Обновить</button><br/>
      <button class="btn btn-secondary btn-sm mb-1" (click)="disconnectWifi()">Отключ.</button><br/>
    </div>
  </div>
</div>
