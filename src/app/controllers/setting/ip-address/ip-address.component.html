<div class="container">
  <div class="row">
    <div class="col-10 mt-2 pl-1 pr-1">
      <input [(ngModel)]="ipAdress" class="form-control form-control-lg" placeholder="Ip адрес">
    </div>
    <div class="col-2 mt-2 pl-1 pr-1">
      <button class="btn btn-lg btn-secondary w-100" (click)="setIp()">Ok</button>
    </div>
    <div class="col-2 mt-2 pl-1 pr-1" *ngFor="let number of [1,2,3,4,5,'.',6,7,8,9]; let i = index">
      <button class="btn btn-lg btn-secondary w-100" (click)="inputIp(number)">{{number}}</button>
    </div>
    <div class="col-2 mt-2 pl-1 pr-1">
      <button class="btn btn-lg btn-secondary w-100" (click)="inputIp('0')">0</button>
    </div>
    <div class="col-2 mt-2 pl-1 pr-1">
      <button class="btn btn-lg btn-secondary w-100" (click)="clearIp()">Del</button>
    </div>
  </div>
</div>
